      - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-Light.ttf
      - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-LightItalic.ttf
      - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-Medium.ttf
      - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-MediumItalic.ttf
      - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-Regular.ttf
      - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-SemiBold.ttf
      - asset: assets/fonts/IBM_Plex_Mono/IBMPlexMono-SemiBoldItalic.ttf
